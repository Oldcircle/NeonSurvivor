<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>Neon Zombie Survivor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Global Cyberpunk Styles */
      :root {
        --neon-blue: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-green: #0aff0a;
        --bg-dark: #050510;
      }

      body {
        overflow: hidden;
        background-color: var(--bg-dark);
        user-select: none;
        font-family: 'Rajdhani', sans-serif;
        color: #e2e8f0;
        touch-action: none; /* Vital for mobile game controls */
        overscroll-behavior: none;
      }

      h1, h2, h3, .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      .crosshair {
        cursor: crosshair;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }

      /* Glitch Animation */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(70px, 9999px, 90px, 0); }
        10% { clip: rect(10px, 9999px, 50px, 0); }
        15% { clip: rect(80px, 9999px, 20px, 0); }
        100% { clip: rect(30px, 9999px, 10px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        5% { clip: rect(90px, 9999px, 20px, 0); }
        10% { clip: rect(40px, 9999px, 60px, 0); }
        15% { clip: rect(20px, 9999px, 70px, 0); }
        100% { clip: rect(10px, 9999px, 80px, 0); }
      }

      /* CRT Flicker */
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1.0; }
        100% { opacity: 0.98; }
      }

      /* Sci-fi Angle Clip Path */
      .clip-angle-br {
        clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
      }
      .clip-angle-tl-br {
        clip-path: polygon(10% 0, 100% 0, 100% 85%, 90% 100%, 0 100%, 0 15%);
      }
      .clip-hud-top {
         clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      }
    </style>
    <script type="module" crossorigin src="/NeonSurvivor/assets/index-CyRY1a4v.js"></script>
  </head>

  </body>
